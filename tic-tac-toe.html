<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/ttt_styles.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container-fluid navbar">
    <div class="logo">
      <img src="img/logo.png" alt="logo" height="45px">
    </div>
    <p>Try one of these as well! <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
    <ul class="nav-items slab">
      <a href="rock-paper-scissors.html"><li>Rock Paper Scissors</li></a>
      <a href="tic-tac-toe.html"><li>Tic Tac Toe</li></a>
    </ul>
  </div>
  <div class="container-fluid uncharted">
    <div class="box">
      <div class="thinking-area">
        <h1 id="thinking" class="thinking">thinking</h1>
        <h1 id="firstDot" class="thinking">.</h1>
        <h1 id="secondDot" class="thinking">.</h1>
        <h1 id="thirdDot" class="thinking">.</h1>
      </div>
      <div class="row main">
        <div class="col-sm-3 info column text-center">
          <h1 class="left-margin base-2">Welcome!</h1>
          <p class="left-margin">Pick X or O on the right to play!</p>
          <div class="social-box left-margin">
            <a href="">Facebook</a>
            <a href="">Instagram</a>
            <a href="">Github</a>
          </div>
        </div>
        <div class="col-sm-9 ttt-area column">
          <div class="map">
            <div id="ttt-area" class="ttt">
              <div class="row box-rows">
                <div class="a-1 col-sm-4 ttt-box"><i id="a1x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="a1o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
                <div class="a-2 col-sm-4 ttt-box"><i id="a2x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="a2o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
                <div class="a-3 col-sm-4 ttt-box"><i id="a3x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="a3o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
              </div>
              <div class="row box-rows">
                <div class="b-1 col-sm-4 ttt-box"><i id="b1x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="b1o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
                <div class="b-2 col-sm-4 ttt-box"><i id="b2x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="b2o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
                <div class="b-3 col-sm-4 ttt-box"><i id="b3x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="b3o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
              </div>
              <div class="row box-rows">
                <div class="c-1 col-sm-4 ttt-box"><i id="c1x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="c1o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
                <div class="c-2 col-sm-4 ttt-box"><i id="c2x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="c2o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
                <div class="c-3 col-sm-4 ttt-box"><i id="c3x" class="x-click fa fa-times fa-4x" aria-hidden="true"></i><i id="c3o" class="o-click fa fa-circle-o fa-4x" aria-hidden="true"></i></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ttt_styles.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
